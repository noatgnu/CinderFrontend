<h5 mat-dialog-title>Filter Cytoscape Plot</h5>
<div mat-dialog-content>
  <form [formGroup]="form" style="display: flex; flex-direction: column; gap: 20px">
    <mat-form-field>
      <input matInput type="number" formControlName="log2fc">
      <mat-label>Absolute Log2 Fold Change</mat-label>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" formControlName="pvalue">
      <mat-label>-log10(P Value)</mat-label>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="submit()">Filter</button>
</div>
