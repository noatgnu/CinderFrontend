<h1 mat-dialog-title>Create New Collate</h1>
<div mat-dialog-content>
  <form [formGroup]="form" style="display: flex; flex-direction: column;">
    <mat-form-field>
      <input matInput formControlName="title" placeholder="Title">
      <mat-label>Title</mat-label>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput formControlName="greeting" placeholder="Description">
      </textarea>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="save()" [disabled]="form.invalid">Save</button>
</div>
