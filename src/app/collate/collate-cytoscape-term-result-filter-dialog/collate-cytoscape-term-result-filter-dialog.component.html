<h5 mat-dialog-title>Cytoscape Plot Search Term Filter</h5>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-select [multiple]="true" formControlName="searchTerms">
        @for (t of searchTerms; track t) {
          <mat-option value="{{t}}">{{t}}</mat-option>
        }
      </mat-select>
      <mat-label>Search Terms</mat-label>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="submit()">Apply</button>
</div>
