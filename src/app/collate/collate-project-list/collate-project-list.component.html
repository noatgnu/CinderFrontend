<div cdkDropList (cdkDropListDropped)="drop($event)" class="project-list">
  @for (project of projects; track project.id) {
    <div style="margin:20px">
      @if (project && project.id) {
        <app-project-card-viewer [project]="project" [searchResults]="filteredResults[project.id] || []" cdkDrag></app-project-card-viewer>
      }
    </div>
  }

</div>
