<div cdkDropList (cdkDropListDropped)="drop($event)" class="project-list">
  @for (project of projects; track project.id) {
    <div style="margin:20px">
      @if (project && project.id) {

        <app-project-card-viewer
          [searchTerm]="searchTerm"
          [colorMap]="projectConditionColorMap?.[project.id]"
          (deleteProject)="deleteProject.emit($event)"
          [project]="project"
          [searchResults]="filteredResults[project.id] || []"
          [renameCondition]="renameCondition?.[project.id]" cdkDrag>

        </app-project-card-viewer>
      }
    </div>
  }

</div>
