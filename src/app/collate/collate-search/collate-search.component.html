<mat-card appearance="outlined">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="runSearch()" style="display: flex; gap:20px; align-items: center">
      <mat-form-field style="width:500px">
        <input matInput placeholder="Search Query" formControlName="searchQuery">
      </mat-form-field>
      <button mat-icon-button color="primary" type="submit"><mat-icon>search</mat-icon></button>
    </form>
    <p>
      For multiple search terms, enclose them in <b>quotes</b> and separate them with <b>OR</b>.
    </p>
  </mat-card-content>
</mat-card>
