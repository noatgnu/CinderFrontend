<mat-card appearance="outlined">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="runSearch()" style="display: flex; gap:20px; align-items: center">
      <mat-form-field style="width:500px">
        <input matInput placeholder="Search Query" formControlName="searchQuery">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Search Mode</mat-label>
        <mat-select formControlName="searchMode">
          <mat-option value="full">Full</mat-option>
          <mat-option value="pi">PI</mat-option>
          <mat-option value="gene">Gene</mat-option>
          <mat-option value="uniprot">Uniprot</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-icon-button color="primary" type="submit"><mat-icon>search</mat-icon></button>
    </form>
    <p>
      For multiple search terms, enclose them in <b>quotes</b> and separate them with <b>OR</b>.
    </p>
    @if (loading) {
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }
  </mat-card-content>
</mat-card>
