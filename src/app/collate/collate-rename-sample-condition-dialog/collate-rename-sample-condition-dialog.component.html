<h1 mat-dialog-title>Rename Conditions</h1>
<div mat-dialog-content>
  @for (p of projects; track p.id) {
    @if (formMap[p.id]) {
      <h5>{{p.name}}</h5>
      <table mat-table [dataSource]="projectConditionMap[p.id]" class="mat-elevation-z8">
        <ng-container matColumnDef="original">
          <th mat-header-cell *matHeaderCellDef> Original Title </th>
          <td mat-cell *matCellDef="let condition"> {{condition}} </td>
        </ng-container>

        <ng-container matColumnDef="display">
          <th mat-header-cell *matHeaderCellDef> Display Title </th>
          <td mat-cell *matCellDef="let condition">
            <form [formGroup]="formMap[p.id][condition]">
              <mat-form-field>
                <input  style="border-radius: 0" matInput formControlName="{{condition}}">
              </mat-form-field>
            </form>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    }
  }
</div>
<div mat-dialog-actions>
  <button mat-button (click)="submit()">Submit</button>
  <button mat-button (click)="close()">Close</button>
</div>
