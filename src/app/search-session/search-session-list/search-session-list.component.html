@if (searchSessionQuery) {
  <mat-selection-list [multiple]="false">
    @for (ag of searchSessionQuery.results; track ag.id) {
      <mat-list-option [value]="ag" (click)="searchSessionSelected.emit(ag)">
        <div >
          <div><b>{{ag.search_term}}</b></div>
          <small>{{ag.created_at|date: "short"}}</small>
        </div>

      </mat-list-option>
      <mat-divider></mat-divider>
    }
  </mat-selection-list>
}
