<h2 mat-dialog-title>Data Search</h2>
<div mat-dialog-content>
  <form [formGroup]="form" style="display: flex; flex-direction: column; gap: 1px">
    <mat-form-field>
      <input matInput formControlName="search" id="search" type="text" placeholder="Search Term">
      <mat-label>Search Term</mat-label>
    </mat-form-field>
    <mat-form-field>
      <mat-select formControlName="searchMode" >
        <mat-option value="gene">Gene Name</mat-option>
        <mat-option value="uniprot">UniProt Accession ID</mat-option>
        <mat-option value="pi">Primary IDs</mat-option>
        <mat-option value="full">Full Text</mat-option>
      </mat-select>
      <mat-label>Search Mode</mat-label>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" formControlName="foldChange" placeholder="Log2 Fold Change">
      <mat-label>Log2 Fold Change</mat-label>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" formControlName="pValue" placeholder="P-Value">
      <mat-label>-Log10(P-Value)</mat-label>
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions>
  <button mat-button (click)="search()">Search</button>
  <button mat-button (click)="cancel()">Close</button>
</mat-dialog-actions>
