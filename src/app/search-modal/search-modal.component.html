<h2 mat-dialog-title>Data Search</h2>
<div mat-dialog-content>
  <form [formGroup]="form" style="display: flex; flex-direction: column; gap: 1px">
    <mat-form-field>
      <input matInput formControlName="search" id="search" type="text" placeholder="Search">
      <mat-label>Search</mat-label>
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions>
  <button mat-button (click)="search()">Search</button>
  <button mat-button (click)="cancel()">Close</button>
</mat-dialog-actions>
