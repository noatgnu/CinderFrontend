@if (projectQuery) {

    <mat-selection-list [multiple]="false" #projectSelection (selectionChange)="selectProject($event)">
      @for (project of projectQuery.results; track project.id) {
        <mat-list-option [value]="project">
          <span matListItemTitle>
            {{project.name}}
          </span>
        </mat-list-option>
        <mat-divider></mat-divider>
      }
    </mat-selection-list>

}
