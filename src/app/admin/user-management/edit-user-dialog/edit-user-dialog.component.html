<h1 mat-dialog-title>Edit User</h1>
<div mat-dialog-content>
  <form [formGroup]="form" style="display: flex; flex-direction: column; gap: 20px">
    <mat-form-field>
      <input matInput formControlName="username" placeholder="Username">
      <mat-label>Username</mat-label>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="first_name" placeholder="First Name">
      <mat-label>First Name</mat-label>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="last_name" placeholder="Last Name">
      <mat-label>Last Name</mat-label>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="email" placeholder="Email">
      <mat-label>Email</mat-label>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="delete()">Delete</button>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="save()">Save</button>
</div>
